<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Title and stylesheet -->
    <title>Munamii cakery products</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
<!-- Create side from javascript on which htmlside is loaded [onLoadPage() ]-->
<body onload="onLoadPage()">
    <!-- Menu bar and header loaded from javascript-->
    <div class="menuBar" id="menuBarId">
    </div>

    <div class="header" id="headerId">
    </div>
    <div class="prodAfterHeader">
    </div>
    <!-- Main content -->
    <main class="mainProd">
        <div class="productAnchor" id="productAnchorId">
        </div>

        <p class="cupCakesAnchor" id="cupCakeAnchorId"></p>
        
        <p class = "cakes-container" id = "mainProductCupCakesId"></p>
        
        <p class="weddingCakesAnchor" id="weddingCakeAnchorId"></p>

        <div class = "cakes-container" id = "mainProductCakesId">
        </div>

        <div class="prodBeforeFooter">
        </div>
    </main>
    
    <!-- Footer loaded from javascript-->
    <div class="footer" id="footerId">
    </div>
 
    <!-- JavaScript files -->
    <script src="./javascript/cupcakes.js"></script>    
    <script src="./javascript/weddingcakes.js"></script>    
    <script src="./javascript/index.js"></script>    
</body>
</html>
